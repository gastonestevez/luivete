{% extends "admin/base.html" %}
{% block branding %}
<title>Login web :)</title>
<h1 id="site-name"><a href="{% url 'admin:index' %}">Gebo</a></h1>
{% endblock %}


{% block footer %}
<button onclick="doBackupFunc()" id="backBtn" title="Go to top"><b>Realizar Backup</b></button>
<button onclick="topFunction()" id="myBtn" title="Go to top"><b>&#8593;</b></button>
<button onclick="downFunction()" id="myBtn2" title="Go to top"><b>&#8595;</b></button>

<style>
#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 14px;
  border: 2px solid black;
  border-radius: 5px;
  outline: none;
  background-color: #e0e0e0;
  color: black;
  cursor: pointer;
  padding: 15px;
  border-radius: 12px;
  -webkit-transition-duration: 0.5s; /* Safari */
    transition-duration: 0.5s;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

#myBtn:hover {
  background-color: #000000;
  color: white;
}
#myBtn2 {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 100px;
  z-index: 99;
  font-size: 14px;
  border: 2px solid black;
  border-radius: 5px;
  outline: none;
  background-color: #e0e0e0;
  color: black;
  cursor: pointer;
  padding: 15px;
  border-radius: 12px;
  -webkit-transition-duration: 0.5s; /* Safari */
    transition-duration: 0.5s;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}
#backBtn {
  position: fixed;
  bottom: 20px;
  left: 30px;
  font-size: 12px;
  border: 2px solid black;
  border-radius: 5px;
  outline: none;
  background-color: #e0e0e0;
  color: black;
  cursor: pointer;
  padding: 5px;
  border-radius: 12px;
  -webkit-transition-duration: 0.5s; /* Safari */
    transition-duration: 0.5s;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

#backBtn:hover {
  background-color: #000000;
  color: white;
}
</style>
<script>
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
        document.getElementById("backBtn").style.display = "block";
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
        document.getElementById("myBtn2").style.display = "block";
    } else {
        document.getElementById("myBtn").style.display = "none";
        document.getElementById("myBtn2").style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
function doBackupFunc() {
    window.alert("Aca deberia hacer un ZIP con todo el backup de la bdd...");

}

function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}

function downFunction(){
    document.body.scrollTop = document.body.scrollHeight;
    document.documentElement.scrollTop = document.body.scrollHeight;
}

</script>
{% endblock %}
